<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Service App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .carousel-item img {
      width:100%;
      height:100%;
    }
    .carousel {
        overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/home-service-app-screenshots/login.PNG" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="images/home-service-app-screenshots/login2.PNG" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="images/home-service-app-screenshots/login3.PNG" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="images/home-service-app-screenshots/home.PNG" class="d-block w-100" alt="Slide 4">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/cleaningpage.PNG" class="d-block w-100" alt="Slide 5">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/booking.PNG" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/bookingnote.PNG" class="d-block w-100" alt="Slide 7">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/movingpage.PNG" class="d-block w-100" alt="Slide 58">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/movingcategory.PNG" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/Profile.PNG" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/cleaningcategory.PNG" class="d-block w-100" alt="Slide 6">
          </div>
          <div class="carousel-item">
            <img src="images/home-service-app-screenshots/bookings.PNG" class="d-block w-100" alt="Slide 6">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" style="background-color: red; color: white;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous Slide</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next" style="background-color: red; color: white;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next Slide</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDbiPJ8zDmMpDtJsLj9MU8sRxIqA4tlz4jD9jC9hM8YlGyI1IzHKG+i" crossorigin="anonymous"></script>
</body>
</html>
